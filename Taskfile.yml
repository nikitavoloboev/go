version: '3'

vars:
  bin_name: "fgo"

tasks:
  default:
    desc: List available tasks.
    silent: true
    cmds:
      - task --list

  setup:
    desc: Ensure Go is installed and download Flow CLI dependencies.
    silent: true
    cmds:
      - |
        set -euo pipefail
        if ! command -v go >/dev/null 2>&1; then
          echo "Go toolchain 'go' not found in PATH."
          echo "Install it from https://go.dev/doc/install"
          exit 1
        fi
        go version >/dev/null
        repo_root="$PWD"
        pushd cli/flow >/dev/null
        export GOCACHE="${GOCACHE:-$repo_root/.gocache}"
        export GOMODCACHE="${GOMODCACHE:-$repo_root/.gomodcache}"
        mkdir -p "$GOCACHE"
        mkdir -p "$GOMODCACHE"
        if ! go mod download >/dev/null; then
          echo "Warning: unable to download Go modules; try again once network access is available."
        fi
        popd >/dev/null
        echo "✔️ you are setup"

  flow:
    desc: Run the fgo CLI (passes CLI args through).
    silent: true
    cmds:
      - |
        set -euo pipefail
        repo_root="$PWD"
        tmp_root="${TMPDIR:-/tmp}"
        tmp_dir="$(mktemp -d "$tmp_root/fgo-task-XXXXXX")"
        trap 'rm -rf "$tmp_dir"' EXIT
        pushd cli/flow >/dev/null
        export GOCACHE="${GOCACHE:-$repo_root/.gocache}"
        export GOMODCACHE="${GOMODCACHE:-$repo_root/.gomodcache}"
        mkdir -p "$GOCACHE"
        mkdir -p "$GOMODCACHE"
        go build -o "$tmp_dir/fgo" .
        popd >/dev/null
        "$tmp_dir/fgo"{{if .CLI_ARGS}} {{.CLI_ARGS}}{{end}}

  dev:
    desc: Alias for `task flow`.
    silent: true
    cmds:
      - |
        set -euo pipefail
        task flow -- {{.CLI_ARGS}}

  run:
    desc: Alias for `task flow`.
    silent: true
    cmds:
      - |
        set -euo pipefail
        task flow -- {{.CLI_ARGS}}

  install-flow:
    desc: Build the fgo CLI binary, install it to ~/bin as fgo, and optionally add ~/bin to PATH for your shell.
    silent: true
    cmds:
      - |
        set -euo pipefail
        repo_root="$PWD"
        install_dir="$HOME/bin"
        mkdir -p "$install_dir"

        pushd cli/flow >/dev/null
        export GOCACHE="${GOCACHE:-$repo_root/.gocache}"
        export GOMODCACHE="${GOMODCACHE:-$repo_root/.gomodcache}"
        mkdir -p "$GOCACHE"
        mkdir -p "$GOMODCACHE"
        tmp_root="${TMPDIR:-/tmp}"
        tmp_dir="$(mktemp -d "$tmp_root/fgo-install-XXXXXX")"
        trap 'rm -rf "$tmp_dir"' EXIT
        go build -o "$tmp_dir/{{.bin_name}}" .
        popd >/dev/null
        install_path="$install_dir/{{.bin_name}}"
        mv "$tmp_dir/{{.bin_name}}" "$install_path"
        chmod 755 "$install_path"
        rm -rf "$tmp_dir"
        echo "Installed CLI to $install_path"

        help_snapshot="$("$install_path" --help 2>&1 || true)"
        notes=$'Running `fgo` without any arguments opens an embedded fzf palette so you can fuzzy-search commands and read their descriptions before executing them.\n\nFor `fgo commit`, export `OPENAI_API_KEY` in your shell profile (e.g. fish config) so the CLI can talk to OpenAI. This environment variable is the only requirement, so the command works in local shells and CI alike.\n\nFor `fgo youtubeToSound`, the CLI automatically passes `--cookies-from-browser` using Safari cookies. Override this by setting `FLOW_YOUTUBE_COOKIES_BROWSER` (e.g. `firefox`), set it to `none` to skip cookies entirely, or pass your own `--cookies*` flags after the URL—they are forwarded directly to `yt-dlp`.\n\nIf you run `fgo youtubeToSound` without arguments, the command grabs the frontmost Safari tab URL automatically.'

        {
          echo "# fgo"
          echo
          printf '```\nfgo --help\n'
          printf '%s\n' "$help_snapshot"
          printf '```\n\n'
          echo '## Notes'
          echo
          printf '%s\n' "$notes"
        } > "$repo_root/cli/flow/readme.md"

        case ":${PATH:-}:" in
          *:"$install_dir":*)
            echo "$install_dir already present in PATH"
            exit 0
            ;;
        esac

        shell_name="$(basename "${SHELL:-}")"
        marker="# >>> fgo initialize >>>"
        end_marker="# <<< fgo initialize <<<"
        target=""
        snippet=""

        case "$shell_name" in
          fish)
            target="$HOME/.config/fish/conf.d/fgo.fish"
            snippet='fish_add_path $HOME/bin'
            ;;
          zsh)
            target="$HOME/.zshrc"
            snippet='export PATH="$HOME/bin:$PATH"'
            ;;
          bash)
            target="$HOME/.bashrc"
            snippet='export PATH="$HOME/bin:$PATH"'
            ;;
          *)
            echo "$install_dir is not on PATH. Add it to your shell configuration manually."
            exit 0
            ;;
        esac

        if [ -n "$target" ] && [ -f "$target" ] && grep -F "$marker" "$target" >/dev/null 2>&1; then
          echo "$install_dir already configured via $target"
          exit 0
        fi

        printf 'Add %s to PATH in %s? [y/N]: ' "$install_dir" "${target:-manual}"
        read -r reply || reply=""
        case "$reply" in
          [yY]*)
            mkdir -p "$(dirname "$target")"
            if [ "$shell_name" = "fish" ]; then
              {
                echo "$marker"
                echo "$snippet"
                echo "$end_marker"
              } > "$target"
            else
              {
                printf '\n%s\n' "$marker"
                printf '%s\n' "$snippet"
                printf '%s\n' "$end_marker"
              } >> "$target"
            fi
            echo "Updated $target. Restart your shell or source the file to use fgo."
            ;;
          *)
            echo "Skipped PATH update. Add $install_dir to PATH manually if needed."
            ;;
        esac
